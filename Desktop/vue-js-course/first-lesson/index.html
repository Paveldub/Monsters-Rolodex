    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<style>
    .image {
        width: 50px;
        height: 50px;
        margin-left: 20px;
    }

    .item {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .title {
        font-size: 40px;
        color: blue;
    }

    ul,
    li {
        padding: 0;
    }

    .no-avatar {
        color: red;
    }

    .image-text {
        margin-left: 20px;
    }
</style>

<body>
    <div id="app">
        <h1>{{ list.length }}</h1>
        <ul>
            <li class="item" v-for="user in list" :key="user.id">
                <p v-bind:class=" user.photo ? '' : 'no-avatar'">
                    {{`${user.name.toUpperCase()} ${user.lastName.toUpperCase()} ${user.patronymic.toUpperCase()}`}}
                </p>

                <span v-if=" !user.photo" class="image-text">
                    <p>no image</p>
                </span>

                <img class="image" v-else v-bind:src="user.photo" alt="">
            </li>
        </ul>
    </div>
